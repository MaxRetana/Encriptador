<!DOCTYPE html>
<html>
  <head>
    <title>Des/Encriptador |Max Retana|</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <header>
      <img class="logo" src="img/LogoMaxRetananbg.png" alt="Logo">
    </header>
    <main>
      <div class="left-column">
        <textarea class="text-area" id="texto" rows="30" cols="10" placeholder="Solo letras minusculas y sin acentos" oninput="checkInput()"></textarea>
        <div class="botones">
          <button class="btn-encriptar" onclick="encriptar()" disabled>Encriptar</button>
          <button class="btn-desencriptar" onclick="desencriptar()" disabled>Desencriptar</button>
        </div>
      </div>
      <div class="right-column">
        <textarea class="mensaje" id="resultado" rows="30" cols="10"></textarea>
        <div class="copiar-container">
          <button class="copiar" onclick="copiar()">Copiar resultado</button>
        </div>
      </div>
    </main>

    <footer>
      <p>Creado por Max Retana</p>
      <div class="social-icons">
        <a href="https://www.linkedin.com/in/maxretana/" target="_blank">
          <img src="img/linkedin.png" alt="LinkedIn">
        </a>
        <a href="mailto:maxretana981@gmail.com" target="_blank">
          <img src="img/email.png" alt="Gmail">
        </a>
        <a href="https://github.com/MaxRetana" target="_blank">
          <img src="img/github.png" alt="GitHub">
        </a>
      </div>
    </footer>
    

    <script src="index.js"></script>
  </body>
</html>
