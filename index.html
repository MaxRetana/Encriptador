<!DOCTYPE html>
<html>
  <head>
    <title>Des/Encriptador |Max Retana|</title>
  </head>
  <body>

    <textarea id="texto" rows="10" cols="50"></textarea><br>
    <button onclick="encriptar()">Encriptar</button>
    <button onclick="desencriptar()">Desencriptar</button>
    <textarea id="resultado" rows="10" cols="50"></textarea>

  </body>

  <script>

		function encriptar() {
			var texto = document.getElementById("texto").value;
			var resultado = "";
			resultado = encriptarTexto(texto);
			document.getElementById("resultado").value = resultado;
		}

    function desencriptar(){
      var texto = document.getElementById("texto").value;
      var resultado = "";
      resultado = desencriptarTexto(texto);
      document.getElementById("resultado").value = resultado;
    }

		function encriptarTexto(texto) {
			texto = texto.toLowerCase();
			texto = texto.replace(/e/g, "enter");
			texto = texto.replace(/i/g, "imes");
			texto = texto.replace(/a/g, "ai");
			texto = texto.replace(/o/g, "ober");
			texto = texto.replace(/u/g, "ufat");
			return texto;
		}

    function desencriptarTexto(texto) {
			texto = texto.replace(/ufat/g, "u");
			texto = texto.replace(/ober/g, "o");
			texto = texto.replace(/ai/g, "a");
			texto = texto.replace(/imes/g, "i");
			texto = texto.replace(/enter/g, "e");
			return texto;
		}
    
	</script>

</html>
